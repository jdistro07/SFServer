<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="../js/jquery..js"></script>
</head>
<body>
    <div>
        <input id="txt_searchbox" type = "text" placeholder="Class Name" name="txt_search" autofocus>
        <input id="txt_search" type = "button" value="search" name="btn_search" autofocus>
    </div>

    <div><p id="search-results"></p></div> 
    
</body>

<script>
    $(document).ready(function(){
        $('input#txt_search').click(function(){
            var searchtext = $('#txt_searchbox').val();

            $.get('php/class-search.php',{search:searchtext}, function(response){
                $('#search-results').html(response);
            });
        });
    })
</script>

</html>
